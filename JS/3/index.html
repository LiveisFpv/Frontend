<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Input</title>
</head>
<body>
    <input type="text" id="textInput" placeholder="Введите текст">
    <button id="showText">Показать текст</button>
    <p id="displayText"></p>

    <script>
        document.getElementById("textInput").oninput = function(){
            const input = document.getElementById('textInput');
            document.getElementById('displayText').textContent = input.value;
        }
        document.getElementById('showText').onclick = function() {
            const input = document.getElementById('textInput');
            document.getElementById('displayText').textContent = input.value;
        };
    </script>
</body>
</html>
