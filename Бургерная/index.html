<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бургерная</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">
            <div class="logo">
                <div class="img">
                    <div class="img-text">VF</div>
                </div>
                <p id="text">Vintage Food</p>
            </div>
            <div class="menu">
                <a href="#" class="menu-text">Главная</a>
                <a href="#" class="menu-text">Акции</a>
                <a href="#" class="menu-text">О нас</a>
            </div>
            <div class="buy">
                <form action="buy" method="POST">
                    <button type="button" class="buy-img" onclick="buy"></button>
                </form>
            </div>
        </div>
        <div class="frame">
            <div class="text-block">
                <p id="large-text">Быстрая доставка для Вас</p>
                <p id="small-text">Сделай первый заказ и получи скидку 50%</p>
                <form action="buy" method="POST">
                    <button type="button" id="button" onclick="buy">Заказать</button>
                </form>
            </div>
            <div class="burger"></div>
        </div>
    </header>
    <main>
        <h1>Меню</h1>
        <div class="image-row">
            <div class="image-frame">
                <div class="image image1"></div>
                <div class="image-text">
                    <p>Бургеры</p>
                </div>
            </div>
            <div class="image-frame">
                <div class="image image2"></div>
                <div class="image-text">
                    <p>Блюда из курицы</p>
                </div>
            </div>
            <div class="image-frame">
                <div class="image image3"></div>
                <div class="image-text">
                    <p>Горячие блюда</p>
                </div>
            </div>
        </div>
        <div class="image-row">
            <div class="image-frame">
                <div class="image image4"></div>
                <div class="image-text">
                    <p>Закуски</p>
                </div> 
            </div>
            <div class="image-frame">
                <div class="image image5"></div>
                <div class="image-text">
                    <p>Салаты</p>
                </div>
            </div>
            <div class="image-frame">
                <div class="image image6"></div> 
                <div class="image-text">
                    <p>Десерты</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="info">
            <p class="info-text">Программа лояльности</p>
            <p class="info-text">Политика конфиденциальности</p>
            <p class="info-text">Договор оферты</p>
        </div>
        <div>
            <p id="company">OOO &#171;Vintage Food&#187;</p>
        </div>
        <div>
            <p id="copyright">&copy; Все права защищены</p>
        </div>
        <div class="image">
            <img src="vk.png" alt="Логотип">
            <img src="tg.png" alt="Логотип">
        </div>
    </footer>
</body>
</html>
